<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаки Фарма - Запись расходов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Main Screen -->
        <section id="form-screen" class="screen active">
            <div class="logo-wrapper">
                <img src="assets/logo.png" alt="Лаки Фарма" class="logo">
            </div>
            <header class="header">
                <h1 class="title">Внесение расходов</h1>
                <p class="subtitle">Пожалуйста, заполните данные о расходе</p>
            </header>

            <form id="expense-form" class="form" novalidate>

                <!-- Pharmacy Number -->
                <div class="form-group">
                    <label for="pharmacy-number" class="form-label">Номер аптеки <span class="required">*</span></label>
                    <input type="number" id="pharmacy-number" name="pharmacy_number" class="form-input"
                        placeholder="Например: 12" required>
                    <span class="form-error" id="error-pharmacy-number"></span>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category" class="form-label">Категория платежа <span class="required">*</span></label>
                    <select id="category" name="category" class="form-input" required>
                        <option value="" disabled selected>Выберите категорию</option>
                        <option value="Аренда">Аренда</option>
                        <option value="Транспорт">Транспорт</option>
                        <option value="Вода">Вода</option>
                        <option value="Ремонт">Ремонт</option>
                        <option value="Коммунальные платежи">Коммунальные платежи</option>
                        <option value="Зарплата, аванс, отпускные">Зарплата, аванс, отпускные</option>
                        <option value="Хозяйственные нужды">Хозяйственные нужды</option>
                        <option value="Прочие расходы">Прочие расходы</option>
                    </select>
                    <span class="form-error" id="error-category"></span>
                </div>

                <!-- Comment -->
                <div class="form-group">
                    <label for="comment" class="form-label">Комментарий <span
                            class="optional-label">(необязательно)</span></label>
                    <textarea id="comment" name="comment" class="form-input form-textarea"
                        placeholder="Дополнительная информация" rows="3"></textarea>
                    <span class="form-error" id="error-comment"></span>
                </div>

                <!-- Amount -->
                <div class="form-group">
                    <label for="amount" class="form-label">Сумма (₽) <span class="required">*</span></label>
                    <input type="number" id="amount" name="amount" class="form-input" placeholder="0.00" step="0.01"
                        min="0.01" required>
                    <span class="form-error" id="error-amount"></span>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Отправить</span>
                        <div class="loader-spinner hidden"></div>
                    </button>
                </div>

            </form>

            <footer class="footer">
                <p>&copy; 2026 Лаки Фарма. Все права защищены.</p>
                <a href="https://spravka.luckypharma.ru/" target="_blank" class="footer-link">Официальный сайт</a>
            </footer>
        </section>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-icon-wrapper">
                <svg class="modal-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="modal-title">Успешно!</h2>
            <p class="modal-text">Данные о расходе успешно отправлены.</p>
            <button id="modal-close-btn" class="btn btn-primary btn-block">Хорошо</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
